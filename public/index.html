<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>节点复制</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="container-fluid" style="padding: 15%;">
            <h3 class="text-center text-danger">Lncn.org 节点快速复制</h1>
    
            <form class="text-center" style="padding-top: 50px;">
                <button type="button" id="copyBtn" class="btn btn-primary btn-lg" >复制节点!</button>
            </form>
    
            <div id="copy_result" class="el-notification right" style="display: none;">
                <i class="el-notification__icon el-icon-success"></i>
                <div class="el-notification__group is-with-icon">
                    <h4 class="el-notification__title">复制成功！</h4>
                    <div class="el-notification__content">
                        <p>请导入SSR客户端使用！</p>
                    </div>
                </div>
            </div>
            <div id="result" aria-live="polite"></div>
        </div>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
